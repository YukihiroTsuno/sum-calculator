<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3つの数字の合計</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>3つの数字を入力して合計を表示</h1>

    <div>
        <label for="num1">数字1:</label>
        <input type="number" id="num1" placeholder="最初の数字">
    </div>

    <div>
        <label for="num2">数字2:</label>
        <input type="number" id="num2" placeholder="2番目の数字">
    </div>

    <div>
        <label for="num3">数字3:</label>
        <input type="number" id="num3" placeholder="3番目の数字">
    </div>

    <button id="calculateButton">合計を計算</button>

    <p>合計: <span id="result">---</span></p>

    <script src="script.js"></script>
</body>
</html>
