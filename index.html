<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3つの数字の合計 (認証付き)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>3つの数字を入力して合計を表示</h1>

    <!-- 認証エリア -->
    <div id="auth-container">
        <h2>ユーザー認証</h2>
        <div id="login-form">
            <h3>ログイン</h3>
            <input type="email" id="login-email" placeholder="メールアドレス">
            <input type="password" id="login-password" placeholder="パスワード">
            <button id="login-button">ログイン</button>
        </div>
        <hr>
        <div id="signup-form">
            <h3>新規登録</h3>
            <input type="email" id="signup-email" placeholder="メールアドレス">
            <input type="password" id="signup-password" placeholder="パスワード">
            <button id="signup-button">登録</button>
        </div>
        <p id="auth-error" class="error-message"></p>
    </div>

    <!-- ログイン後コンテンツ -->
    <div id="app-container" style="display: none;">
        <p>ようこそ、<span id="user-email"></span> さん</p>
        <button id="logout-button">ログアウト</button>
        <hr>
        <h2>計算機</h2>
        <div>
            <label for="num1">数字1:</label>
            <input type="number" id="num1" placeholder="最初の数字">
        </div>
        <div>
            <label for="num2">数字2:</label>
            <input type="number" id="num2" placeholder="2番目の数字">
        </div>
        <div>
            <label for="num3">数字3:</label>
            <input type="number" id="num3" placeholder="3番目の数字">
        </div>
        <button id="calculateButton">合計を計算</button>
        <p>合計: <span id="result">---</span></p>
        <p id="calculation-error" class="error-message"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

</body>
